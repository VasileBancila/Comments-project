{% extends 'comments/base.html' %}

{% block content %}
<table class="table w-50 table-striped table-hover border border-black">
    <thead>
        <tr class="table-danger table-active">
            <th scope="col">Content comments</th>
        </tr>
    </thead>
    <tbody class="table table-hover">
        {% if comments %}
        {% for comment in comments %}
        <tr class="table-success">
            <td><a href="{% url 'whole' comment.id %}">{{ comment.comment|truncatechars:60|linebreaksbr }}</a></td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table><br>
<form class="form-align" method="POST">
    {% csrf_token %} <!-- cross-site request forgery token help to prevent CSRF attacks -->
    {{ form }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
